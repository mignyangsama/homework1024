<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<!-- v-on 监听事件-->
<div id="app">
    <button @click="clicked">点我</button>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            clicked:function () {
                console.log('点点点')
            }
        }
    })
</script>
</html>
